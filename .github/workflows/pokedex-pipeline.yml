name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

defaults:
  run:
    working-directory: part-11

jobs:
  simple-deployment-pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: npm install
        run: npn install
      - name: lint
        run: npm run eslint
      - name: build
        run: npm run build
      - name: test
        run: npm test
      - name: e2e tests
        uses: cypress-io/github-action@v5
        with:
          working-directory: part-11
          command: npm run test:e2e
          start: npm run start-prod
          wait-on: http://localhost:5000
      - name: deploy to dokku
        if: ${{ github.event_name == 'push' && !contains(github.event.head_commit.message, '#skip') && github.event_name == 'push' }}
        uses: dokku/github-action@v1.4.0
        with:
          git_remote_url: ${{ secrets.DOKKU_REMOTE_URL }}
          ssh_private_key: ${{ secrets.DOKKU_PRIVATE_KEY }}
      - name: discord deploy success notification
        if: ${{ success() && !contains(github.event.head_commit.message, '#skip') }}
        uses: sarisia/actions-status-discord@v1.11.0
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          username: FullStackOpen - Pokédex
          nodetail: true
          title: A new version of Pokédex was deployed
          description: View the app at https://pokedex.valokoodari.eu
      - name: discord success notification
        if: ${{ success() && contains(github.event.head_commit.message, '#skip') && github.event_name != 'push' }}
        uses: sarisia/actions-status-discord@v1.11.0
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          username: FullStackOpen - Pokédex
          nodetail: true
          title: All checks were completed successfully
      - name: discord failure notification
        if: failure()
        uses: sarisia/actions-status-discord@v1.11.0
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          username: FullStackOpen - Pokédex
          title: Build failed
      - name: discord cancellation notification
        if: cancelled()
        uses: sarisia/actions-status-discord@v1.11.0
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          username: FullStackOpen - Pokédex
          title: Build cancelled

  tag-release:
    if: ${{ github.event_name == 'push' && !contains(github.event.head_commit.message, '#skip') }}
    needs: [simple-deployment-pipeline]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.61.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
          INITIAL_VERSION: 0.11.14
